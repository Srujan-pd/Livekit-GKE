apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: livekit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      containers:
      - name: livekit
        image: livekit/livekit-server:latest
        args:
          - "--config"
          - "/etc/livekit/config.yaml"
        ports:
          - containerPort: 7880
          - containerPort: 7881
            protocol: UDP
          - containerPort: 7882
        volumeMounts:
          - name: config
            mountPath: /etc/livekit
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      volumes:
        - name: config
          secret:
            secretName: livekit-config

