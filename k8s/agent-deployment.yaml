apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-agent
  namespace: livekit
spec:
  replicas: 3
  selector:
    matchLabels:
      app: livekit-agent
  template:
    metadata:
      labels:
        app: livekit-agent
    spec:
      containers:
      - name: agent
        image: your-agent-image
        env:
          - name: LIVEKIT_URL
            value: wss://livekit.yourdomain.com
          - name: LIVEKIT_API_KEY
            value: LK_API_KEY
          - name: LIVEKIT_API_SECRET
            value: LK_API_SECRET

